---
Name: rootroutes
Before: '*'
---
Director:
  rules:
    '': 'Controller'
---
Name: coreroutes
Before: '*'
After:
  - '#rootroutes'
  - '#modelascontrollerroutes'
---
Director:
  rules:
    'Security//$Action/$ID/$OtherID': 'Security'
    '$Controller//$Action/$ID/$OtherID':  '*'
    'api/v1/live': 'VersionedRestfulServer'
    'api/v1': 'RestfulServer'
    'soap/v1': 'SOAPModelAccess'
    'dev': 'DevelopmentAdmin'
    'interactive': 'SapphireREPL'
---
Name: adminroutes
Before: '*'
After:
  - '#rootroutes'
  - '#coreroutes'
  - '#modelascontrollerroutes'
---
Director:
  rules:
    'admin': 'AdminRootController'
---
Name: catalogueroutes
After:
  - '#rootroutes'
  - '#coreroutes'
  - '#modelascontrollerroutes'
---
Director:
  rules:
    'poster//savePosterPreview' : 'CataloguePage_Controller'
    'catalogue-maintenance/$Action/$ID' : 'CataloguePage_Controller'
---
Name: profileroutes
After:
  - '#rootroutes'
  - '#coreroutes'
  - '#modelascontrollerroutes'
  - '#catalogueroutes'
---
Director:
  rules:
    'video-profile/$ID' : 'VideoProfilePage_Controller'
    'films/$ID' : 'VideoPage_Controller'
    'series/$ID' : 'VideoTelevisionPage_Controller'
    
